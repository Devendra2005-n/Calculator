<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body >
    <div class="calculator mt-5">
        <div class=" col-lg-12 col-12 ">
           <h2 class="text-center"> Calculator </h2>
            <label for="fnumber" class="form-label">Input 1 :</label>
              <input type="number" placeholder="ENTER NUMBER 1" class="form-control" id="fnumber"><br>
                 <label for="snumber" class="form-label">Input 2 :</label>
                  <input type="number" placeholder="ENTER NUMBER 2" class="form-control" id="snumber"><br>
                </div>

  <!-- Buttons -->

        <div class="row">
          <div class="col-lg-3  col-sm-3 text-center">
            <input type="button" class="btn-custom" value="0" onclick="">
          </div>
          <div class="col-lg-3 col-sm-3 text-center">
            <input type="button" class="btn-operation" value="!" onclick="fact()">
          </div>
          <div class="col-lg-3 col-sm-3 text-center">
            <input type="button" class="btn-operation" value="/" onclick="div()">
          </div>
          <div class="col-lg-3 col-sm-3  text-center">
            <input type="button" class="btn-operation" value="x" onclick="mul()">
          </div>
        </div>
      

        <div class="row">
          <div class="col-lg-3 col-sm-3 text-center">
            <input type="button" class="btn-red" value="C" onclick="clear()">
          </div>
          <div class="col-lg-3 col-sm-3 text-center">
            <input type="button" class="btn-operation" value="+" onclick="Add()">
          </div>
          <div class="col-lg-3 col-sm-3 text-center">
            <input type="button" class="btn-operation" value="-" onclick="Sub()">
          </div>
          <div class="col-lg-3 col-sm-3 text-center">
            <input type="button" class="btn-operation" value="%" onclick="Percentage()">
          </div>
        </div>


        <div class="row">
        <div class="col-lg-3 col-sm-3 text-center">
          <input type="button" class="btn-custom" value="7" onclick="">
        </div>
        <div class="col-lg-3 col-sm-3  text-center">
          <input type="button"class="btn-custom" value="8" onclick="">
        </div>
        <div class="col-lg-3 col-sm-3  text-center" >
          <input type="button" class="btn-custom" value="9" onclick="">
        </div>
      </div>


      <div class="row">
        <div class="col-lg-3 col-sm-3 text-center">
          <input type="button" class="btn-custom" value="4" onclick="">
        </div>
        <div class="col-lg-3 col-sm-3 text-center">
          <input type="button"class="btn-custom" value="5" onclick="">
        </div>
        <div class="col-lg-3 col-sm-3 text-center" >
          <input type="button" class="btn-custom" value="6" onclick="">
        </div>
      </div>


      <div class="row">
        <div class="col-lg-3 col-sm-3 text-center">
          <input type="button" class="btn-custom" value="1" onclick="">
        </div>
        <div class="col-lg-3 col-sm-3 text-center">
          <input type="button"class="btn-custom" value="2" onclick="">
        </div>
        <div class="col-lg-3 col-sm-3 text-center" >
          <input type="button" class="btn-custom" value="3" onclick="">
        </div>
      </div>
    <!-- Buttons -->

</body>
</html>
